<ion-header>
  <ion-navbar>
    <ion-title>
      Todo
    </ion-title>
    <ion-buttons end>
      <button  ion-button (click)="reorderIsEnabled = !reorderIsEnabled" *ngIf="!reorderIsEnabled">
        Edit
      </button>
      <button  ion-button (click)="reorderIsEnabled = !reorderIsEnabled" *ngIf="reorderIsEnabled">
        Done
      </button>
      <button ion-button (click)="openAddTodoAlert()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list [reorder]= "reorderIsEnabled" (ionItemReorder)="reorderItem($event)">
    <ion-item-sliding *ngFor="let todo of todos; let index = index">
      <ion-item >
        {{todo}}
      </ion-item>

      <ion-item-options side="right">
        <button color="danger" (click)="archiveTodo(index)" ion-button>
            <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

      <ion-item-options side="left">
        <button ion-button (click)="openEditAlert(index)">
            <ion-icon name="open"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="goToArchivePage()">
      <ion-icon name="archive"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
